version: "3.7"

x-common-env: &common-env
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  POSTGRES_DB: ${POSTGRES_USER:-postgres}

services:
  postgres:
    container_name: liquibase_postgres
    image: postgres:latest
    environment: 
      <<: *common-env
    ports: 
      - "5432:5432"

  liquibase:
    container_name: liquibase_liquibase
    image: liquibase/liquibase:latest
    restart: on-failure:5
    depends_on: 
      - postgres
    volumes:
      - ".:/liquibase/changelog" 
    command: [
      "--url=jdbc:postgresql://postgres:5432/${POSTGRES_USER:-postgres}", 
      "--changeLogFile=/liquibase/changelog/changelog.xml", 
      "--username=${POSTGRES_USER:-postgres}",
      "--password=${POSTGRES_PASSWORD:-postgres}",
      "--logLevel=INFO",
      "update"]